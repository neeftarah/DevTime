name: CI

on: [push, pull_request]

jobs:
  build:
    name: DevTime
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: devtime
          POSTGRES_PASSWORD: P@ssw0rd4Tests
          POSTGRES_DB: devtime_test
        ports:
          - 5432/tcp
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: phpunit-bridge, phpmd
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, pgsql
          coverage: xdebug

      - name: Copy .env.test.local
        run: php -r "file_exists('.env.test.local') || copy('.env.test', '.env.test.local');"

      - name: Lint Composer config
        run: composer validate --strict

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Dependencies
        run: composer install --no-progress --no-interaction --prefer-dist --optimize-autoloader

      - name: Run Migration
        run: |
          php bin/console --env=test doctrine:database:drop --force
          php bin/console --env=test doctrine:database:create
          php bin/console --env=test doctrine:migrations:migrate -n
          php bin/console --env=test doctrine:fixtures:load -n
        env:
          DATABASE_URL: postgres://devtime:P@ssw0rd4Tests@127.0.0.1:${{ job.services.postgres.ports[5432] }}/devtime?charset=UTF-8

      - name: Lint YAML files
        run: php ./bin/console lint:yaml config --parse-tags

      - name: Lint Twig templates
        run: php ./bin/console lint:twig templates

      - name: Lint Parameters and Services
        run: php ./bin/console lint:container --no-debug

      - name: Lint Doctrine entities
        run: php ./bin/console doctrine:schema:validate --skip-sync -vvv --no-interaction

      - name: Codding standards
        run: php vendor/bin/phpcs -v --standard=PSR2 --ignore=./src/Kernel.php ./src

      - name: PHPStan
        run: php vendor/bin/phpstan analyze

      - name: Run PHPUnit tests
        run: php vendor/bin/phpunit --testdox --coverage-text
        env:
          DATABASE_URL: postgres://devtime:P@ssw0rd4Tests@127.0.0.1:${{ job.services.postgres.ports[5432] }}/devtime?charset=UTF-8

      - name: Run Behat tests
        run: vendor/bin/behat --format=progress
        env:
          DATABASE_URL: postgres://devtime:P@ssw0rd4Tests@127.0.0.1:${{ job.services.postgres.ports[5432] }}/devtime?charset=UTF-8

      - name: Check security vulnerabilities
        uses: symfonycorp/security-checker-action@v4

      - name: Check if any dependencies are compromised
        run: composer audit
